<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple TODO List Application" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#d7f2f7">
    <title>Simple TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta property="og:title" content="Simple TODO List" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simple-todo-list.progfay.now.sh" />
    <meta property="og:image" content="https://simple-todo-list.progfay.now.sh/images/icons/icon-512x512.png" />
    <meta property="og:site_name" content="Simple TODO List" />
    <meta property="og:description" content="Simple TODO List Application" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://simple-todo-list.progfay.now.sh" />
    <meta name="twitter:image" content="https://simple-todo-list.progfay.now.sh/images/icons/icon-512x512.png" />
    <link rel="icon" href="/images/icons/favicon.ico" />
    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
    <link rel="canonical" href="https://simple-todo-list.progfay.now.sh">
</head>

<body>
    <h1 id="title"> Simple TODO List </h1>
    <label id="add-todo">
        <input type="text" name="new-todo" id="todo-input" placeholder="New TODO" autofocus>
        <button type="button" id="add-button" onclick=""> add </button>
    </label>
    <ul id="todo-list"></ul>
    <template id="todo-template">
        <li class="todo-list-item">
            <label class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <div class="todo-text"> TODO </div>
                <input type="hidden" class="todo-id" value="">
            </label>
            <button type="button" class="delete-button"> delete </button>
        </li>
    </template>
    <script src="script.js"></script>
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js")
                .then(({ scope }) => { console.log(`SW scope: ${scope}`) })
                .catch(console.error)
        }
    </script>
</body>

</html>
