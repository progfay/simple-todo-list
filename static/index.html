<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Simple TODO List Application" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#d7f2f7">
    <title>Simple TODO List</title>
    <link rel="preload" as="style" href="style.css" type="text/css" media="all" onload="this.rel='stylesheet'">
    <link rel="manifest" href="/manifest.json">
    <meta property="og:title" content="Simple TODO List" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simple-todo-list.progfay.now.sh" />
    <meta property="og:image" content="https://simple-todo-list.progfay.now.sh/images/icons/icon-512x512.png" />
    <meta property="og:site_name" content="Simple TODO List" />
    <meta property="og:description" content="Simple TODO List Application" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://simple-todo-list.progfay.now.sh" />
    <meta name="twitter:image" content="https://simple-todo-list.progfay.now.sh/images/icons/icon-512x512.png" />
    <link rel="icon" href="/images/icons/favicon.ico" />
    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
    <link rel="canonical" href="https://simple-todo-list.progfay.now.sh">
    <link rel="preload" href="/images/checkbox.png" as="image">
    <link rel="preload" href="/images/checkbox-checked.png" as="image">
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #354d62;
            color: #d7f2f7;
            overflow: hidden;
            overscroll-behavior: none;
        }
    </style>
</head>

<body scroll="no">
    <header id="header">
        <div id="icon"></div>
    </header>
    <todo-form id="todo-form"></todo-form>
    <todo-list id="todo-list"></todo-list>
    <template id="todo-form-template">
        <label id="add-todo">
            <input type="text" name="new-todo" id="todo-input" placeholder="New TODO" autofocus autocomplete="off">
            <button type="button" id="add-button" onclick=""> add </button>
        </label>
    </template>
    <template id="todo-list-item-template">
        <div>
            <div class="todo-checkbox"></div>
            <div class="todo-text"></div>
        </div>
        <button type="button" class="delete-button"> delete </button>
    </template>
    <script defer src="script/todo-list-item.js"></script>
    <script defer src="script/todo-list.js"></script>
    <script defer src="script/todo-form.js"></script>
    <script defer type="text/javascript">
        if ('serviceWorker' in navigator) navigator.serviceWorker.register("sw.js")
    </script>
    <noscript>
        For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="https://www.enable-javascript.com/">
            instructions how to enable JavaScript in your web browser</a>.
    </noscript>
</body>

</html>
