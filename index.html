<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title"> Simple TODO List </h1>
    <div id="add-todo">
        <input type="text" name="new-todo" id="todo-input" placeholder="New TODO">
        <button type="button" id="add-button" onclick=""> add </button>
    </div>
    <ul id="todo-list">
        <li class="todo-list-item">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <div class="todo-text"> 1st Task </div>
            </div>
            <button type="button" class="delete-button"> delete </button>
        </li>
        <li class="todo-list-item">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <div class="todo-text"> 2nd Task </div>
            </div>
            <button type="button" class="delete-button"> delete </button>
        </li>
        <li class="todo-list-item">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <div class="todo-text"> 3rd Task </div>
            </div>
            <button type="button" class="delete-button"> delete </button>
        </li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
